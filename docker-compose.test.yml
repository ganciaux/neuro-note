version: '3.9'

services:
  postgres-test:
    image: postgres:15
    container_name: test-neuro-note-postgres
    environment:
      POSTGRES_USER: neuro
      POSTGRES_PASSWORD: neuro
      POSTGRES_DB: neuronote_test
    ports:
      - "5434:5432"
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuro -d neuronote_test"]
      interval: 3s
      timeout: 5s
      retries: 5

volumes:
  test-postgres-data:
