services:
  frontend:
    build: ./frontend
    container_name: neuro-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: neuro-backend
    env_file: ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: neuro
      POSTGRES_PASSWORD: neuro
      POSTGRES_DB: neuronote
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
